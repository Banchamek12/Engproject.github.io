<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🌏Halal Project</title>
  <!-- ✅ Google Font (แก้ลิงก์ให้ใช้ได้จริง) -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <script defer src="search.js"></script>
</head>
<body>

  <!-- ✅ โลโก้ -->
  <header>
    <img src="https://cdn.discordapp.com/attachments/1182689099824500767/1367841653733326909/halal-shape-vector-54841414.jpg?ex=68365a0f&is=6835088f&hm=90272c079c202d1cc394aab7a42115a357053440226f2d00b06347d29ef894df&" alt="Halal Logo" />
    <h1>Halal Project🕋</h1>
  </header>

  <div class="search-container">
    <div class="row">
      <input type="text" id="wordInput" placeholder="Type a word 🔥" />
      <select id="languageSelect">
        <option value="th">Thai🐘</option>
        <option value="ch">Chinese⛩️</option>
        <option value="eng">English✈️</option>
      </select>
    </div>
    <button onclick="search()">Search🔍</button>
  </div>

  <div class="results" id="results"></div>

  <!-- ❌ FIX: ปิด tag <body> ผิดตำแหน่ง และวิดีโอ local ใช้ไม่ได้บน GitHub Pages -->
  <!-- ✅ วิดีโอพื้นหลัง (เปลี่ยนเป็นลิงก์ออนไลน์ หรือใช้ path relative ถูกต้อง) -->
  <video autoplay muted loop playsinline id="bgVideo">
    <source src="video/loop.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- ✅ ปุ่มลิงก์ไปหน้าอื่น -->
  <a href="member.html" class="top-button">Member🧑🏻</a> 

  <!-- ✅ คำแปลหลายภาษา -->
  <script>
    function search() {
      const word = document.getElementById("wordInput").value.trim();
      const lang = document.getElementById("languageSelect").value;
      const resultBox = document.getElementById("results");

      if (translations[word]) {
        resultBox.innerHTML = `<p><strong>${langMap[lang]}:</strong> ${translations[word][lang]}</p>`;
      } else {
        resultBox.innerHTML = `<p style="color: red;">The word "${word}" is not found.</p>`;
      }
    }

    const translations = {       
      company: {
        th: "โรงงาน", 
        ch: "公司",
        eng: "Company",
      },
      โรงงาน: {
        th: "โรงงาน",
        ch: "公司",
        eng: "Company"
      },
      公司: {
        th: "โรงงาน",
        ch: "公司",
        eng: "Company"
      },
      dog: {
        th: "สุนัข",
        ch: "狗",
        eng: "Dog"
      },
      elephant: {
        th: "ช้าง",
        ch: "大象",
        eng: "Elephant"
      }
    };

    const langMap = {
      th: 'Thai',
      ch: 'Chinese',
      eng: 'English'
    };
  </script>

</body>
</html>
